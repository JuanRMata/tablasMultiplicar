<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <title>Generador de Tablas de Multiplicar</title>
  </head>
  <body>
    <h2>Generador de Tablas de Multiplicar</h2>

    <label for="numero">Número:</label>
    <input type="number" id="numero" min="1" value="1" />
    <label for="limite">Límite:</label>
    <input type="number" id="limite" min="1" value="10" />
    <button onclick="generarTabla()">Generar Tabla</button>

    <div id="tablaMultiplicar"></div>

    <h2>Números Primos</h2>

    <label for="numeroPrimo">Número:</label>
    <input type="number" id="numeroPrimo" min="2" value="2" />
    <button onclick="verificarPrimo()">Comprobar Primo</button>
    <div id="resultadoPrimo"></div>

    <h2>Calculadora de Factorial</h2>

    <label for="numeroFactorial">Número:</label>
    <input type="number" id="numeroFactorial" min="0" value="0" />
    <button onclick="calcularFactorial()">Calcular Factorial</button>
    <div id="resultadoFactorial"></div>
  </body>
</html>
